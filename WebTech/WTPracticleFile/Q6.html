<!--Create a webpage for company and divide the browser into three frames,
1) First frame: name and address of the company.
2) Second frame: Contains links
3) Third frame contains images and other details.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page with Frames</title>
</head>
<frameset rows="25%, 75%" border="0">
    <frame src="Q1.html" name="companyInfo" scrolling="no" noresize>
    <frameset cols="30%, 70%" border="0">
        <frame src="Q2.html" name="companyLinks" scrolling="auto">
        <frame src="Q4.html" name="companyDetails" scrolling="auto">
    </frameset>
</frameset>
</html>
